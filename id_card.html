<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ID Redirect</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    .number {
      font-size: 28px;
      font-weight: 700;
      color: #111;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .hint {
      color: #555;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .open-btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #0b74de;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .small {
      font-size: 12px;
      color: #888;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="number" id="phone">01011999</div>
    <div class="hint">নাম্বারে ট্যাপ করলে Facebook পেইজ খুলবে</div>
    <a id="open" class="open-btn" href="#" target="_blank" rel="noopener">Open Facebook Page</a>
    <div class="small">If nothing happens, copy the number and open the link manually.</div>
  </div>

  <script>
    const fbUrl = "https://www.facebook.com/share/1YtdZn3NeG/";
    const phoneEl = document.getElementById('phone');
    const openEl = document.getElementById('open');

    // ক্লিক করলে FB লিঙ্কে নিয়ে যাবে
    function gotoFB() {
      window.open(fbUrl, '_blank', 'noopener');
    }
    phoneEl.addEventListener('click', gotoFB);
    openEl.href = fbUrl;
  </script>
</body>
</html>
